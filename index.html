<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida Jonhattan</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="container">
        <img src="./image/Foto.jpg" alt="Foto de perfil" class="photo" id="profile-photo">

        <section id="personal-info">
            <h2>Información Personal</h2>
            <p>Nombre: <span id="name"></span></p>
            <p>Direccion: <span id="direction"></span></p>
            <p>Correo: <span id="email"></span></p>
            <p>Teléfono: <span id="phone"></span></p>
        </section>

        <section id="professional-objective">
            <h2>Objetivo Profesional</h2>
            <p id="objective"></p>
        </section>

        <section id="work-experience">
            <h2>Experiencia Laboral</h2>
            <ul id="experience-list"></ul>
        </section>

        <section id="responsibilities">
            <h2>Responsabilidades</h2>
            <ul id="responsibilities-list"></ul>
        </section>

        <section id="education">
            <h2>Educación</h2>
            <ul id="education-list"></ul>
        </section>
    </div>
</body>

</html>
